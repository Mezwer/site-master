<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sorting Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style-folder/sort-vis.css" rel="stylesheet">
</head>
<body class="whiteback">
    <div id="toolbar">
        <div id="left">
            <div id= "generate-new" class="button buttonback">Generate New Array</div>
            <div class="dropdown">
                <div id="slider-settings" class="button2 buttonback">Sort Settings</div>
                <ul id="list-elements">
                    <div>
                        <div>Array Size:</div>
                        <div class="value" id="arraysize-val">50</div>
                    </div>
                    <input type="range" min="1" max="100" id="array-size">
                    <div>
                        <div>Delay:</div>
                        <div class="value" id="arrayspeed-val">25</div>
                    </div>
                    <input type="range" min="0" max="50" value="25" id="array-speed">
                    <div>
                        <div>Bar Size:</div>
                        <div class="value" id="barsize-val">1</div>
                    </div>
                    <input type="range" min="1" max="100" value="1" id="bar-size">
                </ul>
            </div>
        </div>
        <div id="right">
            <div id="selection" class="button buttonback">Selection Sort</div>
            <div id="insertion" class="button buttonback">Insertion Sort</div>
            <div id="merge" class="button buttonback">Merge Sort</div> <!--dear god help me-->
            <div id="bogo" class="button buttonback">Bogo Sort</div>
            <div id="quick" class="button buttonback">Quick Sort</div>
        </div>
    </div>
    <div id="arraycontainer"></div>
    <script src="scripts/sorting-script.js"></script>
</body>
</html>
